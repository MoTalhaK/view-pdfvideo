<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="main">
    <div class="row">
        <div class="column">
            <h2>PDF</h2>
            <div class="pdf">
                <iframe src="images/sample.pdf" width="100%" height="500px"></iframe>
            </div>
            <div class="pdf">
                <p><input type="file"  accept="application/pdf" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                <iframe id="output" width="100%" height="500px"></iframe>
            </div>
            <label for="file" style="cursor: pointer;">Upload Image</label>
            <div class="button">
                <button onclick="onButtonClick()">Submit</button>
            </div>
        </div>
        <div class="column">
            <h2>Video</h2>
            <div class="video">
                <video width="640" height="480" controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                            type="video/mp4">
                </video>
            </div>
            <div class="video">
                <p><input type="file"  accept="application/mp4" name="image" id="file2"  onchange="loadFile2(event)" style="display: none;"></p>
                <video id="output-vid" width="640" height="480" controls>
                    <source type="video/mp4" >
                </video>
            </div>
            <label for="file2" style="cursor: pointer;">Upload Video</label>
        </div>
    </div>
</div>
<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };

    var loadFile2 = function(event) {
        var image = document.getElementById('output-vid');
        image.src = URL.createObjectURL(event.target.files[0]);
    };

    function onButtonClick() {
        alert("Hello world");
    }
</script>
</body>
</html>
